spring.datasource.url=jdbc:h2:./database/dokupository-test-persistence
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.root= INFO
logging.level.ch.bytecrowd= DEBUG
logging.level.javafx.css= ERROR
logging.file = ./logs/documentation-archiver-TEST.log 
logging.file.max-size = 10MB
logging.file.max-history = 5
logging.pattern.file=TEST [%-5p] %d %p %c{1.}:%L [%t] - %m%n
logging.pattern.console=TEST [%-5p] %d %p %c{1.}:%L [%t] - %m%n